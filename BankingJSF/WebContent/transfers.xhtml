<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/template.xhtml">
		<ui:define name="content">
		
		<h3>Bienvenue sur votre page de retrait</h3>
		<h:form>
		<h4>Quel montant souhaitez vous retirer ?</h4>
		<h:inputText type="number" name="montant" />
		
		<h4>Quel type de retrait ?</h4>
		
	<h:selectOneRadio id="type_retrait"
                      value="type">
        <f:selectItem id="item1" itemLabel="Liquide" itemValue="1" />
        <f:selectItem id="item2" itemLabel="Billet à ordre" itemValue="2" />
    </h:selectOneRadio>
    <br />
    <h:commandButton value="valider" action="#{transferWeb.transfer(currentBank, currentCustomer, montant, type)}" />
		</h:form>	
		</ui:define>
	</ui:composition>

</h:body>
</html>
